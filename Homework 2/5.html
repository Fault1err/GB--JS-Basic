<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    console.log(mathOperation(8, 11, "+"));
    console.log(mathOperation(8, 11, "-"));
    console.log(mathOperation(8, 11, "*"));
    console.log(mathOperation(8, 11, "/"));
    console.log(mathOperation(8, 11, 2));

    /**
    * Функция возвращает результат операции, который был передан в параметр 
    operation для двух первых аргументов (arg1 и arg2).
    * @param {number} Первый аргумент - число arg1.
    * @param {number} Второй аргумент - число arg2.
    * @param {string} Строка, содержащая одно из математических действий: "+", 
    "-", "*", "/". Если передан иной аргумент, возвращает NaN.
    * @return {number} Результат математического действия между arg1 и arg2.
    */
    function mathOperation(arg1, arg2, operation) {
      if (operation === "+") {
        return getSum(arg1, arg2);
      } else if (operation === "-") {
        return getDiff(arg1, arg2);
      } else if (operation === "*") {
        return getMultipl(arg1, arg2);
      } else if (operation === "/") {
        return getDividing(arg1, arg2);
      } else {
        return NaN;
      }
    }

    /**
    * Вычисляет сумму двух чисел.
    * @param {number} Первое слагаемое - число arg1.
    * @param {number} Второе слагаемое - число arg2.
    * @return {number} Результат сложения чисел arg1 и arg2.
    */
    function getSum(arg1, arg2) {
      return arg1 + arg2;
    }

    /**
    * Вычисляет разность двух чисел. Функция вычитает из большего числа 
    * меньшее, либо возвращает 0, если числа равны.
    * @param {number} Уменьшаемое или вычитаемое, в зависимости от того,
    * какое число больше - переменная arg1.
    * @param {number} Уменьшаемое или вычитаемое, в зависимости от того, 
    * какое число больше - переменная arg2.
    * @return {number} Результат вычитания чисел.
    */
    function getDiff(arg1, arg2) {
      if (arg1 >= arg2) {
        return arg1 - arg2;
      } else if (arg1 < arg2) {
        return arg2 - arg1;
      }
    }

    /**
    * Вычисляет произведение двух чисел.
    * @param {number} Первый множитель - число arg1.
    * @param {number} Второй множитель - число arg2.
    * @return {number} Результат умножения чисел arg1 и arg2.
    */
    function getMultipl(arg1, arg2) {
      return arg1 * arg2;
    }

    /**
    * Вычисляет результат деления двух чисел.
    * @param {number} Делимое - число arg1.
    * @param {number} Делитель - число arg2.
    * @return {number} Частное - результат деления числа arg1 на число arg2.
    */
    function getDividing(arg1, arg2) {
      return arg1 / arg2;
    }

  </script>
</body>
