<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const a = +prompt('Введите число a');
    const b = +prompt('Введите число b');

    getSum(a, b);
    getDiff(a, b);
    getMultipl(a, b);
    getDividing(a, b);

    /**
     * Вычисляет сумму двух чисел.
     * @param {number} Первое слагаемое - число a.
     * @param {number} Второе слагаемое - число b.
     * @return {number} Результат сложения чисел a и b.
     */
    function getSum(a, b) {
      return console.log(`Сумма чисел a и b равна ${a + b}`);
    }

    /**
     * Вычисляет разность двух чисел. Функция вычитает из большего числа 
     * меньшее, либо возвращает 0, если числа равны.
     * @param {number} Уменьшаемое или вычитаемое, в зависимости от того,
     * какое число больше - переменная a.
     * @param {number} Уменьшаемое или вычитаемое, в зависимости от того, 
     * какое число больше - переменная b.
     * @return {number} Результат вычитания чисел.
     */
    function getDiff(a, b) {
      if (a >= b) {
        return console.log(`Разность чисел a и b равна ${a - b}`);
      } else if (a < b) {
        return console.log(`Разность чисел b и a равна ${b - a}`);
      }
    }

    /**
     * Вычисляет произведение двух чисел.
     * @param {number} Первый множитель - число a.
     * @param {number} Второй множитель - число b.
     * @return {number} Результат умножения чисел a и b.
     */
    function getMultipl(a, b) {
      return console.log(`Произведение чисел a и b равно ${a * b}`);
    }

    /**
     * Вычисляет результат деления двух чисел.
     * @param {number} Делимое - число a.
     * @param {number} Делитель - число b.
     * @return {number} Частное - результат деления числа a на число b.
     */
    function getDividing(a, b) {
      return console.log(`Результат деления числа a на число b равно ${a / b}`);
    }

  </script>
</body>

</html>
