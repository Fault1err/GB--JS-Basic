<!DOCTYPE html>
<html lang="en">

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная `c` хранит значение 2, поскольку здесь префиксная форма 
    оператора икремента: к значению `а` (1) прибавляется 1 и получаем 2, а в 
    переменную `c` помещается новое значение `a`, то есть 2.
     */
    c = ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 1, поскольку здесь постфиксная форма 
    оператора икремента: в переменную `d` передается первоначальное значение `b`= 1.
     */
    d = b++;
    console.log(d);

    /*
    Переменная `c` хранит значение 5, поскольку к 2 прибавляется новое значение 
    переменной `a` по итогам действия в строке 28 (1 + 1 = 2) с префиксной формой 
    оператора инкремента (2 + 1 = 3). 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная `d` принимает значение 4, поскольку к 2 прибавляется постфиксная форма
    оператора инкремента переменной `b` (то есть `b` принимает первоначальное значение 2,
    которое она получила в результате действия выше).
    Переменная `a` принимает значение 3, поскольку это значение было присвоено ей на 
    предыдущем шаге при вычислении переменной `c` (строка 45).
    Переменная `b` принимает значение 3, поскольку это значение было получено в процессе
    выполнения кода (строка 36 (значение 1 + 1 = 2) и строка 58 (значение 2 + 1 = 3)).
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
