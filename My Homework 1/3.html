<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. Число 10 складываем с числом 10
    2. Затем получившееся число 20 складываем со строкой "10"
    3. С помощью console.log выводится сложение числа 20 со строкой "10", то есть строка 2010
    */
    console.log(10 + 10 + "10");

    /*
    1. Число 10 складываем со строкой "10", получается строка 1010
    2. Строку 1010 складываем с числом 10, получается строка 101010
    3. С помощью console.log выводится в консоль строка 101010
    */
    console.log(10 + "10" + 10);

    /*
    1. Число 10 складываем с числом 10, получается число 20
    2. Число 20 складывается со строкой "10"
    3. Поскольку перед строкой "10" стоит унарный +, то она преобразуется в число 10
    4. Число 20 складывается с числом 10
    5. С помощью console.log выводится в консоль число 30 
    */
    console.log(10 + 10 + +"10");

    /*
    1. Число 10 делим на пустую строку, то есть на 0, получаем значение Infinity
    2. Поскольку перед пустой строкой стоит минус, то получаем -Infinity
    3. С помощью console.log выводится в консоль значение -Infinity
    */
    console.log(10 / -"");

    /*
    1. Число 10 делим на строку "2,5", поскольку перед строкой стоит унарный +, то она должна преобразоваться в число
    2. Поскольку в JS при указании дробного числа указывается не запятая, а точка, то +"2,5" не будет считаться числом
    3. При делении числа на строку будет ошибка вычислений NaN 
    3. С помощью console.log выводится в консоль ошибка вычислений NaN
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
